<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="team" id="team">
      <h1 class="team-title">팀 "코린이"를 소개합니다!</h1>
      <p class="team-content">
        안녕하세요! 팀 코린이입니다...! <br />웹 개발에 대한 열정과 호기심으로
        뭉친 프론트엔드 초보 개발자들입니다! <br />
        다양한 배경을 가진 팀원들이 모인 코린이는 각자의 강점을 살려 협력하며,
        사용자에게 더 나은 경험을 제공할 수 있는 멋진 웹 애플리케이션을
        개발하고자 노력하고 있습니다.
      </p>
      <div class="divBtn frame">
        <button class="custom-btn btn-12" id="introduceBtn">
          <span>클릭</span><span>팀 소개</span>
        </button>
        <button class="custom-btn btn-12" id="memberBtn">
          <span>클릭</span><span>팀원</span>
        </button>
        <button class="custom-btn btn-12" id="commentBtn">
          <span>클릭</span><span>댓글 달기</span>
        </button>
      </div>
    </div>
    <div class="introduce" id="introduce">
      <h3 class="team-introduce">팀 소개</h3>
    </div>
    <div class="team-member" id="team-member">
      <h3>팀원</h3>
    </div>
    <div class="comment" id="comment">
      <h3>댓글 달기</h3>
    </div>

    <script src="scrollBy.js"></script>
  </body>
</html>
