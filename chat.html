<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./chat.css" />
    <link rel="stylesheet" href="./reset.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // Firebase 구성 정보 설정
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAw__WgogTOICCBgOS7uSnX5UEEw5nfLgM",
        authDomain: "miniproject4-5e73a.firebaseapp.com",
        projectId: "miniproject4-5e73a",
        storageBucket: "miniproject4-5e73a.appspot.com",
        messagingSenderId: "281998620106",
        appId: "1:281998620106:web:373fb73ebacf4b9f9d8b33",
        measurementId: "G-GYZQBR589N",
      };
      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // 버튼 클릭 시, firebase에 데이터 저장
      $("#postingBtn").click(async function () {
        if ($("#inputBox").val() !== "") {
          let addContent = $("#inputBox").val();
          let doc = { content: addContent };
          await addDoc(collection(db, "chattings"), doc);
          alert("게시 완료!!");
          window.location.reload();
        } else alert("내용을 입력해 주세요");
      });

      // firebase에 저장된 데이터 가져오기
      const arr = [];

      let docs = await getDocs(collection(db, "chattings"));
      docs.forEach((doc) => {
        let row = doc.data();
        let content = row["content"];
        arr.push(content);
      });
      console.log(arr);
      arr.forEach((el, index) => {
        if (index % 2 === 0) {
          // $("#chatting").css({
          //   "align-items": "end",
          // });
          const div = $("<div>").text(el).css({
            "text-align": "left",
            border: "3px solid white",
            "border-radius": "50px",
            "margin-bottom": "20px",
            padding: "16px",
            width: "50%",
          });
          $("#chatting").append(div);
        } else {
          // $("#chatting").css({
          //   "align-items": "baseline",
          // });
          const div = $("<div>").text(el).css({
            "text-align": "right",
            border: "3px solid white",
            "border-radius": "50px",
            "margin-bottom": "20px",
            padding: "16px",
            width: "50%",
            "margin-left": "auto",
          });
          $("#chatting").append(div);
        }
      });
    </script>
  </head>
  <body>
    <div>
      <div id="func">
        <input type="text" id="inputBox" placeholder="댓글을 남겨주세요" />
        <button id="postingBtn">게시</button>
      </div>
      <div id="chatting"></div>
    </div>
  </body>
</html>
